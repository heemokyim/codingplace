<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h1,h2 {
        color:red;
        font-size:10px
        }
        h2{
        text-decoration:underline;
        }
        header h1{
        border:1px solid red;
        }
        h3 {color:gray}
    </style> <!-- style 태그가 CSS 가 적용되는 부분-->
    <!--
    header h1 = header 태그 밑에 있는 h1
    h1, h2 = h1과 h2
    -->
    <!--
     h1 { color : red }
     h1 = selector
     {color : red } = description
     -->
    <title>Title</title>
</head>
<body>

<header>
<h1>CSS</h1>
</header>

<h2>JavaScript</h2>
<h3>HTML</h3>
<h1>PHP</h1>

</body>
</html>
