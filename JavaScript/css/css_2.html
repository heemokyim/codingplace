<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        li {
            border:2px gray solid;
        }
        #selected {
            border:2px gray dotted;
            padding:30px;
            margin:50px;
        }
        #extra {
            border:blue 1px solid;
        }
    </style>
    <!--  -->
    <title>Title</title>
</head>
<body>
<ul>
    <li>html</li>
    <li id="selected">css</li>
    <!-- id=selected 후 style에서 #selected -->
    <li id="extra">javascript</li>
</ul>
<!-- li * 3 + Tab키= li 3번-->
</body>
</html>
