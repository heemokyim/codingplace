<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>


<style>

   body {
       font-size: 11pt;
   }

   #input {
       width:200px;
   }
   #output {
        width:400px;
        height:100px;
       line-height:100px;

        border:2px solid #eee;
        font-size:15pt;
        text-align:center;

    }

</style>

<script src="../../../libs/jquery-1.11.0.min.js"></script>

<script>


$(document).ready(function(){
    var $output = $("#output");
    var $input = $("#input");

    $("#confirm").click(function(){
        // 입력 값 알아내기
       var value = $input.val();

       var result = ltrim(value);
       var result = rtrim(result);
       $output.html(value+" ==> "+result);
    })
});

function ltrim(str) {
    var count=0

    while(str[count++]=="_");

    return str.substr(count-1,str.length)
}

function rtrim(str){
      var idx=str.length-1

      while(str[idx]=="_"){
        idx--;
      }

      return str.substr(0,idx+1)
}


</script>
</head>

<body>
    <div>
           <input type="text" id="input"> <button id="confirm">확인</button>
    </div>

    <div id="output">여기에 실행 결과가 출력됩니다.</div>
</body>


</html>
